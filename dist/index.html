    <div class="main-container">
      <nav class="sidebar">
        <div class="section-title">
          <h4>Todos</h4>
          <button id="buttonExpandTodos" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-down</title><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg>
          </button>
        </div>
        <ul>
          <li id="todosToday" data-show-mode="today" class="selected" >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-star</title><path d="M19 19H5V8H19M16 1V3H8V1H6V3H5C3.9 3 3 3.9 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.9 20.11 3 19 3H18V1M10.88 12H7.27L10.19 14.11L9.08 17.56L12 15.43L14.92 17.56L13.8 14.12L16.72 12H13.12L12 8.56L10.88 12Z" /></svg>
            <p>Today</p>
          </li>
          <li id="todosNext7Days" data-show-mode="7 days">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-week</title><path d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" /></svg>
            <p>Next 7 Days</p>
          </li>
          <li id="todosCalendar" data-show-mode="calendar">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-month</title><path d="M9,10V12H7V10H9M13,10V12H11V10H13M17,10V12H15V10H17M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H6V1H8V3H16V1H18V3H19M19,19V8H5V19H19M9,14V16H7V14H9M13,14V16H11V14H13M17,14V16H15V14H17Z" /></svg>
            <p>Calendar</p>
          </li>
        </ul>
        <div class="section-title">
          <h4>Lists</h4>
          <button id="buttonAddList" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>plus</title><path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg>
          </button>
          <button id="buttonExpandLists" class="button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>chevron-down</title><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" /></svg>
          </button>
        </div>
        <ul>
          <li class="selected">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>folder-multiple-outline</title><path d="M22,4A2,2 0 0,1 24,6V16A2,2 0 0,1 22,18H6A2,2 0 0,1 4,16V4A2,2 0 0,1 6,2H12L14,4H22M2,6V20H20V22H2A2,2 0 0,1 0,20V11H0V6H2M6,6V16H22V6H6Z" /></svg>
            <p>All</p>
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>folder-outline</title><path d="M20,18H4V8H20M20,6H12L10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6Z" /></svg>
            <p>Home</p>
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>folder-outline</title><path d="M20,18H4V8H20M20,6H12L10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6Z" /></svg>
            <p>Work</p>
          </li>
          <!-- Add more with JavaScript -->
        </ul>
      </nav>

      <main id="mainToday" class="main">    
        <div id="dropdownOverlay" class="visibility-hidden"></div>
        <div class="dropdown duedate visibility-hidden">
          <p>Due Date:</p>
          <input type="date" id="dueDateInput">
        </div>
        <div class="dropdown list visibility-hidden">
          <!-- Generate with JavaScript -->
        </div>
        <div class="dropdown priority visibility-hidden">
          <ul>
            <li>
              <input type="radio" id="priorityHigh" name="priority" value="high">
              <label for="priorityHigh">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>flag</title><path d="M14.4,6L14,4H5V21H7V14H12.6L13,16H20V6H14.4Z" /></svg>
                <p>High</p>
              </label>
            </li>
            <li>
              <input type="radio" id="priorityMedium" name="priority" value="medium">
              <label for="priorityMedium">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>flag</title><path d="M14.4,6L14,4H5V21H7V14H12.6L13,16H20V6H14.4Z" /></svg>
                <p>Medium</p>
              </label>
            </li>
            <li>
              <input type="radio" id="priorityLow" name="priority" value="low">
              <label for="priorityLow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>flag</title><path d="M14.4,6L14,4H5V21H7V14H12.6L13,16H20V6H14.4Z" /></svg>
                <p>Low</p>
              </label>
            </li>
            <li>
              <input type="radio" id="priorityNone" name="priority" value="none" checked>
              <label for="priorityNone">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>flag-remove-outline</title><path d="M13 16L12.6 14H7V21H5V4H14L14.4 6H20V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V8H12.76L12.36 6H7V12H14.24L14.64 14H15.69C14.92 14.5 14.27 15.2 13.81 16H13M21.12 15.46L19 17.59L16.88 15.46L15.47 16.88L17.59 19L15.47 21.12L16.88 22.54L19 20.41L21.12 22.54L22.54 21.12L20.41 19L22.54 16.88L21.12 15.46Z" /></svg>
                <p>None</p>
              </label>
            </li>
          </ul>
        </div>

        <div id="sidebarOverlay"></div>

        <div id="focusedCardOverlay" class="visibility-hidden">
          <div class="wrapper">
            <div id="focusedCard" class="card">
              <input type="text" name="inputTaskTitle" id="inputTaskTitle" placeholder="Task Title" value="">
              <textarea name="inputTaskDescription" id="inputTaskDescription" cols="30" rows="10" placeholder="Add description"></textarea>
              <div class="buttons-container">
                <button id="buttonFocusedCardDueDate" class="button duedate">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>calendar-clock</title><path d="M15,13H16.5V15.82L18.94,17.23L18.19,18.53L15,16.69V13M19,8H5V19H9.67C9.24,18.09 9,17.07 9,16A7,7 0 0,1 16,9C17.07,9 18.09,9.24 19,9.67V8M5,21C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H6V1H8V3H16V1H18V3H19A2,2 0 0,1 21,5V11.1C22.24,12.36 23,14.09 23,16A7,7 0 0,1 16,23C14.09,23 12.36,22.24 11.1,21H5M16,11.15A4.85,4.85 0 0,0 11.15,16C11.15,18.68 13.32,20.85 16,20.85A4.85,4.85 0 0,0 20.85,16C20.85,13.32 18.68,11.15 16,11.15Z" /></svg>
                  <p></p>
                </button>
                <button id="buttonFocusedCardList" class="button list">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>folder-outline</title><path d="M20,18H4V8H20M20,6H12L10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6Z" /></svg>
                  <p></p>
                </button>
                <button id="buttonFocusedCardPriority" class="button priority">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>flag</title><path d="M14.4,6L14,4H5V21H7V14H12.6L13,16H20V6H14.4Z" /></svg>
                </button>
                <button id="buttonFocusedCardDelete" class="button delete">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete-outline</title><path d="M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19M8,9H16V19H8V9M15.5,4L14.5,3H9.5L8.5,4H5V6H19V4H15.5Z" /></svg>
                </button>
              </div>
            </div>
            <div class="submit-container">
              <button id="buttonFocusedCardCancel" class="button">Cancel</button>
              <button id="buttonFocusedCardSubmit" class="button">Add/Save</button>
            </div>
          </div>
        </div>
        <!-- Generate with cards JavaScript -->
      </main>
    </div>

    <div class="login-overlay">
      <h1>wasurenai</h1>
      <form method="dialog" action="" class="form login">
        <input id="loginEmail" type="email" placeholder="Email Address" required>
        <input id="loginPassword" type="password" placeholder="Password" minlength="8" required>
        <p class="form-error display-none">❌ Placeholder Error Placeholder ErrorPlaceholder ErrorPlaceholder Error</p>
        <button type="submit" id="buttonLogin">Log in</button>
      </form>
      <form method="dialog" action="" class="form signup display-none">
        <input id="signupEmail" type="email" placeholder="Email Address" required>
        <input id="signupPassword" type="password" placeholder="Password" minlength="8" required>
        <p class="form-error display-none">❌ Placeholder Error Placeholder ErrorPlaceholder ErrorPlaceholder Error</p>
        <button type="submit" id="buttonSignup">Sign up</button>
      </form>
      <div class="login-overlay-bottom">
        <button id="buttonNewAccount" class="new-account-btn">Create new account</button>
        <button id="buttonExistingAccount" class="new-account-btn display-none">Log in existing account</button>
      </div>
    </div>

  </div>
</body>
